name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: Python ${{ matrix.python }}
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python: [ "3.7", "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools tox codecov
      - name: Test
        run: |
          tox -e py -- --cov=./xsdata_pydantic --cov-branch --doctest-glob="docs/*.rst"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
  sample-tests:
    name: Python ${{ matrix.python }} - ${{ matrix.collection }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [ "3.9" ]
        collection:
          - amadeus
#          - autosar
          - bpmn
          - common_types
          - datexii
          - ewp
          - generali
#          - netex
          - npo
          - reqif
          - sabre
          - spacex
          - travelport
          - ubl
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: tefra/xsdata-samples
          ref: master
          submodules: true
          path: xsdata-samples
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip mypy
          pip install .[cli,test]
      - name: Generate Code
        working-directory: ./xsdata-samples
        if: matrix.collection != 'defxml'
        run: OUTPUT_FORMAT=pydantic CLI_FLAGS="--unnest-classes" make build-${{ matrix.collection }}
      - name: Run Tests
        if: matrix.collection != 'common_types'
        working-directory: ./xsdata-samples
        run: OUTPUT_FORMAT=pydantic make test-${{ matrix.collection }}
      - name: Run mypy
        working-directory: ./xsdata-samples
        run: OUTPUT_FORMAT=pydantic make mypy-${{ matrix.collection }}

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.2
